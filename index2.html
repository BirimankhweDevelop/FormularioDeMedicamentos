</head>

        // Search functionality
    function handleSearch() {
  const query = searchInput.value.toLowerCase().trim();

  if (query.length < 2) {
    searchResults.style.display = 'none';
    return;
  }

  const results = [];

  formularioMedicamentos.forEach(entry => {
    const capitulo = entry.capitulo;

    capitulo.subcapitulos.forEach(sub => {
      sub.itens.forEach(item => {
        if (
          item.nome.toLowerCase().includes(query) ||
          item.codigo.toLowerCase().includes(query)
        ) {
          results.push({
            capituloNome: capitulo.nome,
            subcapituloNome: sub.nome,
            ...item
          });
        }
      });
    });
  });

  displaySearchResults(results);
}




    function displaySearchResults(results) {
  if (results.length === 0) {
    searchResults.style.display = 'none';
    return;
  }

  const html = results.map(med => `
    <div class="search-result-item" onclick="showMedication('${med.codigo}')">
      <strong>${med.codigo}</strong><br>
      <span>${med.nome}</span><br>
      <small>${med.capituloNome} ‚Ä∫ ${med.subcapituloNome}</small>
    </div>
  `).join('');

  searchResults.innerHTML = html;
  searchResults.style.display = 'block';

  // Armazena os resultados para uso posterior
  window.searchResultCache = results;
}
        // Show medication details


function showMedication(codigo) {
  // Tenta encontrar no cache primeiro
  let med = window.searchResultCache?.find(m => m.codigo === codigo);

  // Se n√£o encontrar no cache, procura no objeto principal
  if (!med) {
    formularioMedicamentos.forEach(entry => {
      const capitulo = entry.capitulo;
      capitulo.subcapitulos.forEach(sub => {
        sub.itens.forEach(item => {
          if (item.codigo === codigo) {
            med = {
              ...item,
              capituloNome: capitulo.nome,
              capituloNumero: capitulo.numero,
              subcapituloNome: sub.nome,
              subcapituloLetra: sub.letra
            };
          }
        });
      });
    });
  }

  if (!med) return;

  closeSidebar();
  searchResults.style.display = 'none';
  searchInput.value = '';

  contentArea.innerHTML = `
    <div class="medication-card">
      <div class="medication-header">
        <div class="medication-code">${med.codigo}</div>
        <div class="medication-name">${med.nome}</div>
        <div class="medication-chapter"><em>${med.capituloNome} ‚Ä∫ ${med.subcapituloNome}</em></div>
      </div>

      <div class="medication-actions">
        <button class="action-btn active" onclick="showContent('doses', this)">Doses</button>
        <button class="action-btn" onclick="showContent('indicacoes', this)">Indica√ß√µes</button>
        <button class="action-btn" onclick="showContent('contra_indicacoes', this)">Contra-indica√ß√µes</button>
      </div>

      <div class="medication-content active" id="doses">
        <div class="content-section">
          <h4>üíä Doses</h4>
          <p>${formatDoses(med.doses)}</p>
        </div>
      </div>

      <div class="medication-content" id="indicacoes">
        <div class="content-section">
          <h4>üéØ Indica√ß√µes</h4>
          <p>${formatField(med.indicacoes)}</p>

      </div>

      <div class="medication-content" id="contra_indicacoes">
        <div class="content-section">
          <h4>‚ö†Ô∏è Contra-indica√ß√µes</h4>

      </div>
    </div>
  `;
}

// Formata doses, aceitando string ou objeto
function formatDoses(doses) {
  if (typeof doses === 'string') return doses;
  if (typeof doses === 'object') {
    let html = '';
    if (doses.adultos) {
      html += `<strong>Adultos:</strong><br>`;
      if (typeof doses.adultos === 'string') {
        html += `${doses.adultos}<br>`;
      } else {
        for (let key in doses.adultos) {
          html += `<em>${key}:</em> ${doses.adultos[key]}<br>`;
        }
      }
    }
    if (doses.criancas) {
      html += `<strong>Crian√ßas:</strong><br>${doses.criancas}<br>`;
    }
    return html;
  }
  return '<em>N√£o dispon√≠vel</em>';
}

// Formata strings ou arrays
function formatField(field) {
  if (Array.isArray(field)) return field.join('<br>');
  return field || '<em>N√£o dispon√≠vel</em>';
}




// Fun√ß√£o auxiliar para lidar com campos que podem ser array ou string
function formatField(field) {
  if (Array.isArray(field)) return field.join('<br>');
  return field || '<em>N√£o dispon√≠vel</em>';
}

            // Add active class to clicked button and corresponding content
            button.classList.add('active');
            document.getElementById(section).classList.add('active');
        }

            capitulo.subcapitulos.forEach(sub => {
                sub.itens.forEach(item => {
                    if (String(item.nivelPrescricao) === String(value)) {
                        filtered.push({
                            ...item,
                            capituloNome: capitulo.nome,
                            capituloNumero: capitulo.numero,
                            subcapituloNome: sub.nome,
                            subcapituloLetra: sub.letra

            '4': 'N√≠vel 4 - M√©dicos Especialistas'
        };

    } else if (type === 'capitulo') {
        // percorre o objeto para coletar itens cujo cap√≠tulo tenha n√∫mero igual a value
        formularioMedicamentos.forEach(entry => {
            const capitulo = entry.capitulo;
            if (String(capitulo.numero) === String(value)) {
                capitulo.subcapitulos.forEach(sub => {
                    sub.itens.forEach(item => {
                        filtered.push({
                            ...item,
                            capituloNome: capitulo.nome,
                            capituloNumero: capitulo.numero,
                            subcapituloNome: sub.nome,
                            subcapituloLetra: sub.letra
                        });
                    });
                });
            }
        });
        
        const capituloNames = {
            '1': 'Cap√≠tulo 1 - Aparelho Cardiovascular',
            '2': 'Cap√≠tulo 2 - Aparelho Digestivo',
            '3': 'Cap√≠tulo 3 - Endocrinologia e Metabolismo',
            '4': 'Cap√≠tulo 4 - Aparelho G√©nito-Urin√°rio',
            '5': 'Cap√≠tulo 5 - Aparelho Respirat√≥rio',
            '6': 'Cap√≠tulo 6 - Sangue',
            '7': 'Cap√≠tulo 7 - Sistema Nervoso'
        };
        title = capituloNames[value] || `Cap√≠tulo ${value}`;
    }
    
    const html = `
        <div class="medication-card">
            <div class="medication-header">
                <div class="medication-name">${title}</div>
                <p style="color: var(--text-secondary); margin-top: 0.5rem;">${filtered.length} medicamento(s) encontrado(s)</p>

            <div class="groups-container">
                ${filtered.map(med => `
                    <div class="group-card" onclick="showMedication('${med.codigo}')">

                        <div class="group-count">Clique para ver detalhes</div>
                    </div>
                `).join('')}
            </div>
        </div>
    `;
    
    contentArea.innerHTML = html;
}

function showMedication(codigo) {
  // Tenta encontrar no cache primeiro
  let med = window.searchResultCache?.find(m => m.codigo === codigo);

  // Se n√£o encontrar no cache, procura no objeto principal
  if (!med) {
    med = findMedicationByCodigo(codigo);
  }

  if (!med) {
    alert("Medicamento n√£o encontrado!");
    return;
  }

  closeSidebar();
  searchResults.style.display = 'none';
  searchInput.value = '';

  contentArea.innerHTML = `
    <div class="medication-card">
      <div class="medication-header">
        <div class="medication-code">${med.codigo}</div>
        <div class="medication-name">${med.nome}</div>
        <div class="medication-chapter"><em>${med.capituloNome} ‚Ä∫ ${med.subcapituloNome}</em></div>
      </div>

      <div class="medication-actions">  
        <button class="action-btn active" onclick="showContent('doses', this)">Doses</button>  
        <button class="action-btn" onclick="showContent('indicacoes', this)">Indica√ß√µes</button>  
        <button class="action-btn" onclick="showContent('contra_indicacoes', this)">Contra-indica√ß√µes</button>  
      </div>  

      <div class="medication-content active" id="doses">  
        <div class="content-section">  
          <h4>üíä Doses</h4>  
          <p>${formatField(med.doses)}</p>  
        </div>  
      </div>  

      <div class="medication-content" id="indicacoes">  
        <div class="content-section">  
          <h4>üéØ Indica√ß√µes</h4>  
          <p>${formatField(med.indicacoes)}</p>  
        </div>  
      </div>  

      <div class="medication-content" id="contra_indicacoes">  
        <div class="content-section">  
          <h4>‚ö†Ô∏è Contra-indica√ß√µes</h4>  
          <p>${formatField(med.contraIndicacoes)}</p>  
        </div>  
      </div>  
    </div>
  `;
}

// Fun√ß√£o auxiliar para buscar medicamento no objeto principal
function findMedicationByCodigo(codigo) {
  for (const entry of formularioMedicamentos) {
    const capitulo = entry.capitulo;
    for (const sub of capitulo.subcapitulos) {
      for (const item of sub.itens) {
        if (item.codigo === codigo) {
          return {
            ...item,
            capituloNome: capitulo.nome,
            capituloNumero: capitulo.numero,
            subcapituloNome: sub.nome,
            subcapituloLetra: sub.letra
          };
        }
      }
    }
  }
  return null;
}

        // Initialize app
        function init() {
            loadDarkModePreference();
            
            // Detect user's preferred color scheme
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('darkMode')) {
                document.documentElement.setAttribute('data-theme', 'dark');
                darkModeToggle.querySelector('.dark-mode-icon').textContent = '‚òÄÔ∏è';
            }
            
            // Listen for changes in color scheme preference
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                if (!localStorage.getItem('darkMode')) {
                    if (event.matches) {
                        document.documentElement.setAttribute('data-theme', 'dark');
                        darkModeToggle.querySelector('.dark-mode-icon').textContent = '‚òÄÔ∏è';
                    } else {
                        document.documentElement.setAttribute('data-theme', 'light');
                        darkModeToggle.querySelector('.dark-mode-icon').textContent = 'üåô';
                    }
                }
            });
        }

        // Start the application
        init();
    </script>
